<mat-card>
  <div class="title-bar">
    <p class="title-text">Gerenciamento de PSF</p>
  </div>

  <button mat-raised-button color="primary" (click)="toggleAddPsfForm()">
    {{ showAddPsfForm ? 'Cancelar' : 'Adicionar PSF' }}
  </button>

  <form *ngIf="showAddPsfForm || showUpdatePsfForm" [formGroup]="psfForm" (ngSubmit)="showAddPsfForm ? onAddPsf() : onUpdatePsf()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CÃ³digo</mat-label>
      <input matInput type="number" formControlName="code" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ showAddPsfForm ? 'Salvar' : 'Atualizar' }}
    </button>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let psf of psfs">
      {{ psf.name }} ({{ psf.code }})
      <button mat-mini-button color="accent" (click)="openUpdatePsfForm(psf)">Editar</button>
      <button mat-mini-button color="warn" (click)="deletePsf(psf.id)">Deletar</button>
    </mat-list-item>
  </mat-list>
</mat-card>
